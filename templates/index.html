<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="App showing graphs of stocks">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock Graphing</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">

          <form id='input' method='get' action='/graph'>	
          <p>Ticker symbol: <input type='text' name='ticker' placeholder='GOOG' /></p>
          <p>
          <input type="checkbox" name='features' value='Close' />Closing price<br>
          <input type="checkbox" name='features' value='Adj. Close' />Adjusted closing price<br>
          <input type="checkbox" name='features' value='Open' />Opening price<br>
          <input type="checkbox" name='features' value='Adj. Open' />Adjusted opening price<br>
          </p>
          <p><input type="submit" value="Submit"></p>
          </form>

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
